name: CI-CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-go@v4
        with:
          go-version: '1.22'

      - name: Install dependencies
        run: go mod download

      - name: Run tests
        run: go test -v -race -coverprofile=coverage.out ./...

      - name: Upload coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage.out

  build:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v3

      - uses: docker/setup-buildx-action@v2

      - uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push gateway
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.gateway
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/telegram/gateway:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/telegram/gateway:latest

      - name: Build and push chat-svc
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.chat-svc
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/telegram/chat-svc:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/telegram/chat-svc:latest

      - name: Build and push presence-svc
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.presence-svc
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/telegram/presence-svc:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/telegram/presence-svc:latest

      - name: Build and push push-svc
        uses: docker/build-push-action@v4
        with:
          context: .
          file: Dockerfile.push-svc
          push: true
          tags: ghcr.io/${{ github.repository_owner }}/telegram/push-svc:${{ github.sha }},ghcr.io/${{ github.repository_owner }}/telegram/push-svc:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v3

      - name: Copy compose files to server
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "docker-compose.yml,docker-compose.prod.yml"
          target: "~/app"

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.5
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ~/app
            # Login to GHCR
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull latest images
            docker compose -f docker-compose.yml -f docker-compose.prod.yml pull
            
            # Restart services
            docker compose -f docker-compose.yml -f docker-compose.prod.yml up -d --remove-orphans
            
            # Prune old images to save space
            docker image prune -f

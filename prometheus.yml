global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Gateway service
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8080']
    metrics_path: '/metrics'

  # Chat service
  - job_name: 'chat-svc'
    static_configs:
      - targets: ['chat-svc:8081']
    metrics_path: '/metrics'

  # Presence service
  - job_name: 'presence-svc'
    static_configs:
      - targets: ['presence-svc:8082']
    metrics_path: '/metrics'

  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # PostgreSQL exporter (optional)
  - job_name: 'postgres'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # Redis exporter (optional)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121']

  # RabbitMQ metrics
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq:15692']